<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exploring Space Junk in Earth's Orbit</title>

    <!-- Custom style for scroll to top of page button -->
    <style>
        #myBtn {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 15px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: teal;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 5px;
            font-size: 18px;
        }

        #myBtn:hover {
            background-color: cyan;
            color: black;
        }
    </style>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

    <!-- Custom script to scroll to top of page -->
    <script defer src="/static/js/scr.js"></script>
</head>

<body style="background-color: white;">
    <button onclick="topFunction()" id="myBtn" title="Return to top of Page">Top</button>
    {% include 'navbar.html' %}
    <div class="d-flex" id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="container-fluid mt-4" style="background-color:white">
                    {% include 'about.html' %}
                    {% include 'summary.html' %}
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
